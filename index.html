<!doctype HTML>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet"> 
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="lodash.js"></script>
  <script src="scanner.js"></script>
  <script src="prereqCheck.js"></script>
</head>

<body>
    <div id="prereq">
      <!-- BG Stars -->
      <img id="left-star" src="Content/star.png"/>
      <img id="right-star" src="Content/star.png"/>

      <div id="allowance-screen">
        <div id="allowance-text-area">
          <p id="allowance-text">Please Allow Camera Access</p>
        </div>
      </div>

      <div id="desktop-screen" class="invisible">
        <div id="desktop-text-area">
          <p id="desktop-text">Please Use A Mobile Device</p>
        </div>
      </div>

      <div id="inapp-screen" class="invisible">
        <a id="another-browser-a" href="">
          <img id="play-button" src="Content/playButton.png" />
        </a>
        <div id="inapp-text-area">
          <p id="launch-text">LAUNCH</p>
          <p id="different-browser-text">Please select another browser</p>
        </div>
      </div>

      <div id="unaccessible-media-screen" class="invisible">
        <div id="media-text-area">
          <p id="access-text">No Camera Access</p>
          <p id="access-description-text">Please refresh the page</p>
        </div>
      </div>
    </div>

    <div id="loading-screen">
      <h1>Loading...</h1>
    </div>

    <a-scene arjs="trackingMethod: best; debugUIEnabled: false;">
        <a-nft type="nft" id="frogstory-img" url="https://werenskjoldh.github.io/Content/frogStory" frogstoryevents>
        </a-nft>

        <a-marker preset="kanji" id="marker-kanji" kanjievents>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
