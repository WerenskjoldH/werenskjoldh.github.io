<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
<script>
    alert("Starting script four");

    AFRAME.registerComponent('hiroevents', {
      init: function () {
          var marker = this.el;

          marker.addEventListener('markerFound', function () {
              var markerId = marker.id;
              console.log('Hiro marker found', markerId);
              
              alert("Opening Google Link")
              window.open("https://www.google.com/", "_blank")
          });
      }
    });
    
    AFRAME.registerComponent('kanjievents', {
      init: function () {
        var marker = this.el;

        marker.addEventListener('markerFound', function () {
            var markerId = marker.id;
            console.log('Hito marker found', markerId);
            
            alert("Opening Youtube Link")
            window.open("https://www.youtube.com/", "_blank")
        });
      }
    });
</script>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker preset="hiro" id="marker-hiro" hiroevents>
        </a-marker>

        <a-marker preset="kanji" id="marker-kanji" kanjievents>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
