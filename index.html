<!doctype HTML>
<html>
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script>
    alert("Starting script seven");

    AFRAME.registerComponent('hiroevents', {
      init: function () {
          var marker = this.el;

          marker.addEventListener('markerFound', function () {
              var markerId = marker.id;
              
              alert("Opening Google Link")
              window.open("https://werenskjoldh.github.io/video.html", "_blank")
          });
      }
    });
    
    AFRAME.registerComponent('kanjievents', {
      init: function () {
        var marker = this.el;

        marker.addEventListener('markerFound', function () {
            var markerId = marker.id;
            console.log('Hito marker found', markerId);
            
            alert("Opening Youtube Link")
            window.open("https://www.youtube.com/", "_blank")
        });
      }
    });
</script>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-nft type="nft" id="marker-hiro" url="Content/frogStory" hiroevents>
        </a-nft>

        <a-marker preset="kanji" id="marker-kanji" kanjievents>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
